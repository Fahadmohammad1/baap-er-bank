<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap er Bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center mt-16">
        Welcome To
        <span class="text-violet-700 font-semibold">Baap er Bank</span>!!!
      </h1>
    </header>
    <main class="w-3/4 mx-auto mt-8">
      <section class="bg-green-100 px-8 py-2">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
          <input
            id="user-email"
            class="border rounded border-gray-400 block w-3/4 mb-4 px-2"
            type="text"
            placeholder="Enter Your Email"
          />
          <input
            class="border rounded block border-gray-400 px-2 w-3/4 mb-4"
            type="password"
            name=""
            id="user-password"
            placeholder="Password"
          />
          <button
            id="submit-btn"
            class="bg-yellow-600 px-4 rounded py-2 text-white mb-4 font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="JS/login.js"></script>
  </body>
</html>
